[neopixel front_bar]
pin:                     PD3
chain_count:             24

[led_effect idle]
autostart:              true
frame_rate:             24
leds:
    neopixel:front_bar
layers:
    breathing 24.00 0.00 top (0.75,0.75,0.75) 


[led_effect progress]
autostart:              false
frame_rate:             24
leds:
    neopixel:front_bar
layers:
    progress 24.00 0.00 top (0.65,0.65,0.65),(0.65,0.65,0.65),(0.65,0.65,0.65)

[led_effect cancel]
autostart:              false
frame_rate:             24
leds:
    neopixel:front_bar
layers:
    breathing 5.00 0.00 top (1.00,0.00,0.00),(1.00,0.50,0.00) 

[led_effect paused]
autostart:              false
frame_rate:             24
leds:
    neopixel:front_bar
layers:
    breathing 5.00 0.00 top (0.00,0.50,1.00)

[led_effect finished]
autostart:              false
frame_rate:             24
leds:
    neopixel:front_bar
layers:
    comet 0.75 3.00 subtract_b (0.50,1.00,0.50),(0.00,1.00,0.25),(0.00,0.50,0.00)

[led_effect bed_heating]
autostart:              false
frame_rate:             24
heater: heater_bed
leds:
    neopixel:front_bar
layers:
    heatergauge 24.00 0.00 top (1.00,0.00,0.00),(0.78,0.00,0.00),(0.49,0.00,0.00) 

[led_effect hotend_heating]
autostart:              false
frame_rate:             24
heater: extruder
leds:
    neopixel:front_bar
layers:
    heatergauge 24.00 0.00 top (0.80,0.00,1.00),(0.45,0.00,0.54),(0.29,0.00,0.36) 

[led_effect homing]
autostart:              false
frame_rate:             24
endstops: x, y, z
leds:
    neopixel:front_bar
layers:
    homing 24.00 0.00 top (1.00,0.95,0.00) 




